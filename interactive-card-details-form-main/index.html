<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <!-- <div class="gradient-wrap">
      <img src="./images/bg-main-desktop.png" alt="Background" />
    </div> -->

    <div class="gradient-wrap">
      <picture>
          <source media="(min-width: 300px) and (max-width: 1000px)" srcset="./images/bg-main-mobile.png">
          <source media="(min-width: 701px)" srcset="./images/bg-main-desktop.png">
          <img src="./images/bg-main-desktop.png" alt="Background" /> <!-- Fallback for browsers that do not support the picture element -->
      </picture>
  </div>

    <!-- card images section -->
    <div class="image-content-wrap">
      <div class="card-images ci1">
        <div class="circles">
          <div class="circle-fill"></div>
          <div class="circle-outline"></div>
        </div>
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-holder">Card Holder</p>
        <p class="card-expiry"><span class="spn-l-nums">00</span>/<span class="spn-r-nums">00</span></p>
      </div>
      <div class="card-images ci2">
        <img src="./images/bg-card-back.png" alt="Card Back" />
      </div>
      <p class="cvc-elm">000</p>
    </div>

    <!-- Form content section -->
    <div class="content-form-wrap">
      <div class="ui form segment">
        <div class="field">
          <label>CARDHOLDER NAME</label>
          <input id="card-holder" type="text" name="card-holder" placeholder="Card Holder" />
          <span id="card-holder-error" class="error-message"></span>
        </div>
        <div class="field">
          <label>CARD NUMBER</label>
          <input id="card-number" type="text" name="card-number" placeholder="Card Number" />
          <span id="card-number-error" class="error-message"></span>
        </div>
        <div class="two fields">
          <div class="field">
            <label>Exp. Date (MM/YY)</label>
            <input id="exp_Date" type="text" name="expiry-date" placeholder="MM/YY" />
            <span id="exp_Date-error" class="error-message"></span>
          </div>
          <div class="field">
            <label>CVC</label>
            <input id="cvc-elms" type="text" name="cvc" placeholder="CVC" />
            <span id="cvc-elms-error" class="error-message"></span>
          </div>
        </div>
        <button class="ui blue submit button" type="submit">Confirm</button>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
